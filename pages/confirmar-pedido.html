<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- link css -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/barra.css">
    <link rel="stylesheet" href="../css/nosotros.css">
    <link rel="stylesheet" href="../css/tu-piedra.css">
    <link rel="stylesheet" href="../css/detalleProducto.css">

    <title>Confirmar pedido</title>
</head>

<body>
    <!-- nav bar -->
    <header>

    </header>
    <!-- Main -->
    <main class="container-fluid">
        <section class="row">
            <h1 class=" m-3 col-12 text-center">Confirma tu pedido</h1>
            <h1 class="m-3 col-12 text-center ">Artículos en el carrito de compras</h1>
        </section>
        <section class="row">
            <!-- Resumen de pedido -->
            <article class="row justify-content-around">
                <!-- Tabla -->
                <div class="col-10 col-md-6 col-lg-5 col-sm-12  compra">
                    <table class="pedido">
                        <thead>
                            <tr class="row-cols-6 text-center">
                                <th class="col-2">
                                    Artículo
                                </th>
                                <th>
                                    Descripción
                                </th>
                                <th>
                                    Unidad
                                </th>
                                <th>
                                    Cantidad
                                </th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr>
                                <td>
                                    <a href="../images/filtrar/amatista.jpg">
                                        <img class="imagen-pedido img-fluid rounded"
                                            src="../images/filtrar/amatista.jpg" alt="Piedra-amatista-para-decoración">
                                    </a>
                                </td>
                                <td>
                                    Amatista
                                </td>
                                <td>
                                    PZA
                                </td>
                                <td>
                                    1
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="../images/filtrar/labradorita.jpg">
                                        <img class="imagen-pedido img-fluid rounded"
                                            src="../images/filtrar/labradorita.jpg"
                                            alt="Piedra-labradorita-para-decoración">
                                    </a>
                                </td>
                                <td>
                                    Labradorita
                                </td>
                                <td>
                                    PZA
                                </td>
                                <td>
                                    1
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <a href="../images/filtrar/fluorita.jpg">
                                        <img class="imagen-pedido img-fluid rounded"
                                            src="../images/filtrar/fluorita.jpg" alt="Lampara-de-piedra-fluorita">
                                    </a>
                                </td>
                                <td>
                                    Fluorita
                                </td>
                                <td>
                                    PZA
                                </td>
                                <td>
                                    1
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="resumen col-10 col-md-3 col-lg-3 col-sm-6   compra">
                    <h1>Resumen del pedido</h1>
                    <table>
                        <tr>
                            <td>
                                Total de poductos
                            </td>
                            <td>
                                $####.##
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Costo de envío
                            </td>
                            <td>
                                $####.##
                            </td>
                        </tr>
                        <tr>
                            <td>
                                IVA
                            </td>
                            <td>
                                $####.##
                            </td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td>Costo Total</td>
                                <td>$####.##</td>
                            </tr>
                        </tfoot>
                    </table>
                    <input class="cupon-in" type="text" value="Ingresa tu cupón de descuento">
                    <button class="pagar" type="submit">Confirmar y proceder al pago</button>
                </div>
            </article>
        </section>

            </div>
        </footer> -->
    </main>
    <script src="../barra.js"></script>
</body>

</html>
